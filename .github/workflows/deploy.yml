name: Build and Deploy to cranmer.github.io

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          pip install "jinja2<3.1"
          pip install pelican[markdown] pelican-render-math pelican-liquid-tags
          pip install pelican-i18n-subsites pelican-neighbors pelican-sitemap
          pip install typogrify beautifulsoup4 lxml pybtex markdown ghp-import
          pip install nbconvert ipython jupyter pelican-jupyter
          pip install git+https://github.com/cranmer/pelican-presentations.git

      - name: Build site
        run: pelican content -o output -s publishconf.py

      - name: Run Pagefind
        run: npx pagefind --site output

      - name: Deploy to cranmer.github.io
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          external_repository: cranmer/cranmer.github.io
          publish_branch: master
          publish_dir: ./output
          cname: theoryandpractice.org
